<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethereal - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a1e15, #1a5d2e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #2ecc71;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff;
        }
        .login-container h2 {
            font-weight: 900;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 5px;
        }
        .form-control::placeholder {
            color: #d4ffcc;
        }
        .btn-green {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-weight: 600;
            width: 100%;
        }
        .btn-green:hover {
            background-color: #27ae60;
        }
        .register-link {
            color: #2ecc71;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login to Ethereal</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-green">Login</button>
            <p class="mt-3">Don't have an account? <a href="signup.html" class="register-link">Click here to register</a></p>
            <p class="error-message" id="errorMessage">Credentials not found. Please <a href="signup.html">sign up</a>.</p>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // For now, always return invalid credentials
            document.getElementById('errorMessage').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'signup.html'; // Redirect to signup after showing error
            }, 2000); // Delay for 2 seconds to show error message
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
